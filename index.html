<!DOCTYPE >

<html>
  <head>
    <title>Graph visualiser</title>

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="./utility/cytoscape.js-navigator.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="./utility/cytoscape.min.js"></script>
    <script src="./utility/layout-base.js"></script>
    <script src="./utility/cytoscape-expand-collapse.js"></script>
    <script src="./utility/dagre.js"></script>
    <script src="./utility/cytoscape-dagre.js"></script>
    <script src="./utility/cytoscape-navigator.js"></script>
  </head>

  <body>
    <div id="container">
      <div class="menu">
        <label to="input_file">Open file:</label>
        <input type="file" id="input_file" />
        <hr />
        <button id="expand">Expand all</button>
        <button id="collapse">Collapse all</button>
        <br />
        <hr />
        <button id="group">Create group</button>
        <button id="ungroup">Ungroup</button>
        <br />
        <label to="data_option1">Show:</label>
        <select id="data_option1" class="data_option">
        </select>
        <p id="node_data1" class="node_data"></p>
        <input type="text" id="search_bar"/>
        <button id="search_button">Search</button>
        <button id="clear">Clear search</button>
      </div>
      <div class="graph" id="cy"></div>
      <div class="zoom">
        <button id="zoom_in">Zoom in</button>
        <br />
        <button id="zoom_out">Zoom out</button>
        <br />
        <button id="fit">Fit to screen</button>
      </div>
      <div class="menu2">
        <label to="data_option2">Show:</label>
        <select id="data_option2" class="data_option">
        </select>
        <p id="node_data2" class="node_data"></p>
      </div>
      <script src="app.js"></script>
    </div>
  </body>
</html>
